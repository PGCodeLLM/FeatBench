# Agent Configurations
# This file contains configurations for different agents

[[agents]]
name = "trae-agent"
model = "qwen3-coder-30b-a3b-instruct"
provider = "openrouter"
repo_url = "https://github.com/PGCodeLLM/trae-agent.git"
branch = "main"
config_file = "trae_config.yaml"
install_command = "uv sync --all-extras"

[[agents]]
name = "gemini-cli"
model = "gemini-2.5-flash"
base_url = "http://localhost:4000"   # LiteLLM proxy base URL
api_key = "sk-1234567890"            # LiteLLM proxy API key

[[agents]]
name = "claude-code"
model = "claude-sonnet-4-5"
api_key = ""              # Anthropic API key or LiteLLM proxy key
base_url = ""             # Optional: LiteLLM proxy base URL (e.g. http://host:4000/v1)

[[agents]]
name = "openhands"
model = "openai/qwen3-coder-30b-a3b-instruct"
api_key = "sk-1234567890"              # LLM_API_KEY: API key for your LLM provider
base_url = "http://localhost:4000"                # LLM_BASE_URL: Custom LLM base URL (optional)

[[agents]]
name = "agentless"
model = "deepseek-chat"
provider = "deepseek"
repo_url = "agentless"
branch = "main"
install_command = "uv venv -p 3.11 && uv pip install -r requirements.txt"